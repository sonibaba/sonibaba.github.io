<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Criba de Aristoteles</title>
    <link rel="stylesheet" href="./css/criba.css">
</head>

<body>

    <div>
        <div class="numeros" id="botones">

        </div>
        <div class="botones" center>
            <button id="btn2">Multiplo de 2</button>
            <button id="btn3">Multiplo de 3</button>
            <button id="btn4">Multiplo de 4</button>
            <button id="btn5">Multiplo de 5</button>
            <button id="btn6">Multiplo de 6</button>
            <button id="btn7">Multiplo de 7</button>
            <button id="btn8">Multiplo de 8</button>
            <button id="btn9">Multiplo de 9</button><br>
            <button id="btnPrimos">Numeros Primos</button>
            <button id="Limpiar">Limpiar</button>
        </div>
    </div>


    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        var cantidad = prompt("Introduzca un numero", "");
        var colores = [];
        let contador = 1;
        let numActual = 0;
        let numd = 0;
        $(document).ready(function () {
            for (i = 1; i <= cantidad; i++) {
                var r = $('<input/>').attr({
                   type: "button",
                   id: i,
                   value: i 
                });
                $(".numeros").append(r);
            }
        });

        $("#btn2").click(function () {
            for (j = 1; j <= cantidad; j++) {
                if (j % 2 == 0 && colores.includes(j) == false) {
                    $('#' + j).css("background", "#fdcb6e");
                    colores.push(j);
                }
            }
        });
        $("#btn3").click(function () {
            for (j = 1; j <= cantidad; j++) {
                if (j % 3 == 0 && colores.includes(j) == false) {
                    $('#' + j).css("background", "#e17055");
                    colores.push(j);
                }
            }
        });
        $("#btn4").click(function () {
            for (j = 1; j <= cantidad; j++) {
                if (j % 4 == 0 && colores.includes(j) == false) {
                    $('#' + j).css("background", "#d63031");
                    colores.push(j);
                }
            }
        });
        $("#btn5").click(function () {
            for (j = 1; j <= cantidad; j++) {
                if (j % 5 == 0 && colores.includes(j) == false) {
                    $('#' + j).css("background", "#e84393");
                    colores.push(j);
                }
            }
        });
        $("#btn6").click(function () {
            for (j = 1; j <= cantidad; j++) {
                if (j % 6 == 0 && colores.includes(j) == false) {
                    $('#' + j).css("background", "#636e72");
                    colores.push(j);
                }
            }
        });
        $("#btn7").click(function () {
            for (j = 1; j <= cantidad; j++) {
                if (j % 7 == 0 && colores.includes(j) == false) {
                    $('#' + j).css("background", "#55efc4");
                    colores.push(j);
                }
            }
        });
        $("#btn8").click(function () {
            for (j = 1; j <= cantidad; j++) {
                if (j % 8 == 0 && colores.includes(j) == false) {
                    $('#' + j).css("background", "#0984e3");
                    colores.push(j);
                }
            }
        });
        $("#btn9").click(function () {
            for (j = 1; j <= cantidad; j++) {
                if (j % 9 == 0 && colores.includes(j) == false) {
                    $('#' + j).css("background", "#6c5ce7");
                    colores.push(j);
                }
            }
        });
        $("#btnPrimos").click(function () {
            for (i = 2; i <= cantidad; i++) {
                numActual = i;
                for (j = 1; j <= numActual; j++) {
                    if (i % j == 0) {
                        contador++;
                    }
                }
                if (contador == 2 && colores.includes(i) == false) {
                    contador = 0;
                    $('#' + i).css("background", "#182C61");
                    colores.push(i);
                } else if (contador > 2) {
                    contador = 0;
                }

            }
        });
        $("#Limpiar").click(function () {
            for (j = 1; j <= cantidad; j++) {
                $('#' + j).css("background", "#130f40");
                colores = [];
            }
        });
    </script>
</body>

</html>
